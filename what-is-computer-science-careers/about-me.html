<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        /* Embedded CSS styles */
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply basic styles to the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body stretches to at least the viewport height */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        nav li {
            margin: 0 10px;
            transition: transform 0.3s ease; /* Example transition */
        }

        nav li:hover {
            transform: scale(1.1); /* Example hover effect */
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            flex-grow: 1; /* Allow content to grow and push the footer down */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        /* About Me Section Styles */
        .about-me {
            text-align: center;
            padding: 20px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
        }

        .bio {
            font-size: 18px;
            line-height: 1.5;
        }

        /* Animated Button Styles */
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Button animation */
        }

        button:hover {
            background-color: #555; /* Change background color on hover */
            transform: scale(1.05); /* Scale the button on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>About Me</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about-me">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="about-me">
            <img src="your-profile-image.jpg" alt="Your Name" class="profile-image">
            <p class="bio">
            hallo, project, work with maxwell, and jonarutheosin
            </p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
</body>
</html>
