<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="yes.css">
    <title>Fibonacci Sequence Generator</title>
</head>
<body>
    <div class="container">
        <h1>Fibonacci Sequence Generator</h1>
        <p>Enter the number of terms you want in the sequence:</p>
        <input type="number" id="termCount" placeholder="Enter a number">
        <button id="generateBtn">Generate Sequence</button>
        <div id="result"></div>
    </div>
    <script src="yes.js"></script>
</body>
</html>
